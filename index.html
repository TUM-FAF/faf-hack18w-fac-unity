<!doctype HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script>
  THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>
<script>
  const indexTrack = {};

  AFRAME.registerComponent('markerhandler', {
    
    tick: function () {
      const newValue = this.el.getAttribute('position');
      const stringCoords = AFRAME.utils.coordinates.stringify(newValue);
      if (this.lastValue !== stringCoords) {
        this.el.emit('positionChanged', newValue);
        this.lastValue = stringCoords;
      }
    },

    init: function () {
      const markerElem = this.el;

      markerElem.addEventListener('click', function (ev) {
        if (markerElem.object3D.visible == true && ev.detail.cursorEl) {
          let bradPosition = this.getAttribute('position');

          var entityEl = document.createElement('a-entity');
          var rand = Math.random();
          entityEl.setAttribute('geometry', {
            primitive: 'sphere',
            radius: rand,
          });
          trackEntity('test' + rand, {
            position: bradPosition,
            entityEl: entityEl
          });
          addItem(entityEl);
        }
      });

      markerElem.addEventListener('markerFound', function () {
        markerElem.addEventListener('positionChanged', e => {
          const bradPosition = Object.assign({}, e.detail);
          Object.keys(indexTrack).forEach(function(key) {
            const elem = getEntity(key);
            const entityPosition = elem.position
            elem.entityEl.setAttribute('position', entityPosition);
          })
        });
      });
    }
  });

  function trackEntity(name, entityEl) { 
    indexTrack[name] = entityEl;
  }

  function getEntity(name) {
    return indexTrack[name];
  }

  function addItem(entityEl) {
    document.querySelector('a-scene').appendChild(entityEl);
  }
</script>
<style>
  #range {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }
  </style>

<body style='margin : 0px; overflow: hidden;'>
  <input id="treeScale" type="range" value="5" min="0" max="100" onchange="showVal(this.value)">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <a-entity id="myCamera" camera position-listener rotation-listener></a-entity>
    <!-- <a-camera id="myCamera" position-listener rotation-listener>
      </a-camera> -->
    <a-assets>
      <a-asset-item id="animated-asset" src="/tree.gltf"></a-asset-item>
    </a-assets>

    <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="hiro">
      <a-entity rotation="-90 0 0" id="animated-model" gltf-model="#animated-asset" scale=".005 .005 .005">
      </a-entity>
    </a-marker>
  </a-scene>
  <script>
    function showVal(val) {
      console.log(val);
      const entity = document.querySelector('#animated-model');
      entity.setAttribute('scale', {
        x: val * .001,
        y: val * .001,
        z: val * .001
      });
    }</script>
</body>

</html>
